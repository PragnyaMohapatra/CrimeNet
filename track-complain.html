<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Crime Report - CrimeNet</title>
    <style>
        body {
            background-image: url('https://www.engliterra.com/wp-content/uploads/2020/03/laws.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        form {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .otp-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .otp-container button {
            width: auto;
            margin-left: 10px;
            background: #007bff;
        }
        .otp-container button:hover {
            background: #0056b3;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Track Crime Report</h1>
        <p>Enter your acknowledgment number and OTP to track the status of your crime report.</p>
    </header>
    
    <form action="#" method="post">
        <label for="acknowledgment">Acknowledgment Number*</label>
        <input type="text" id="acknowledgment" name="acknowledgment" required>
        
        <div class="otp-container">
            <label for="otp">OTP Code*</label><br><br>
            <input type="text" id="otp" name="otp" required>
            <button type="button" onclick="getOTP()">Get OTP</button>
        </div>
        
        <button type="submit">Track Report</button>
    </form>

    <script>
        function getOTP() {
            alert("OTP has been sent to your registered mobile number.");
        }
    </script>

    <footer>
        <p>For assistance, contact our support team at <a href="#">support@crimenet.com</a></p>
    </footer>
</body>
</html>
